<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">
        W E ' R E <span style="color: hsl(235, 16%, 14%)">.</span> L A U N C H I
        N G <span style="color: hsl(235, 16%, 14%)">.</span> S O O N
      </h2>
      <div class="boxes">
        <div class="boxOne days">
          <div class="top">
            <p class="day">08</p>
          </div>
          <div class="down">
            <p class="day">08</p>
          </div>
          <p class="specify">DAYS</p>
        </div>
        <div class="boxOne hours">
          <div class="top">
            <p class="hour">23</p>
          </div>
          <div class="down">
            <p class="hour">23</p>
          </div>
          <p class="specify">HOURS</p>
        </div>
        <div class="boxOne minutes">
          <div class="top">
            <p class="minute">55</p>
          </div>

          <div class="down">
            <p class="minute">55</p>
          </div>
          <p class="specify">MINUTES</p>
        </div>
        <div class="boxOne seconds">
          <div class="top">
            <p class="second">41</p>
          </div>

          <div class="down">
            <p class="second">41</p>
          </div>
          <p class="specify">SECONDS</p>
        </div>
      </div>
      <img class="foot" src="images/pattern-hills.svg" />
      <div class="imageDown">
        <img class="icon" src="images/icon-facebook.svg" />
        <img class="icon" src="images/icon-pinterest.svg" />
        <img class="icon" src="images/icon-instagram.svg" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
